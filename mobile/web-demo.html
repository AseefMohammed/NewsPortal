<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsPortal Mobile - Web</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        #root {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .demo-section {
            text-align: center;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            margin: 10px;
            max-width: 500px;
        }
        .button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .news-item {
            border: 1px solid #333;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            text-align: left;
        }
        .news-title {
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .news-excerpt {
            color: #ccc;
            font-size: 14px;
        }
        .status {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .success { background: #0d4f3a; border: 1px solid #0f6644; }
        .error { background: #4f0d0d; border: 1px solid #660f0f; }
    </style>
</head>
<body>
    <div id="root">
        <div class="demo-section">
            <h1>üåê NewsPortal - Web Demo</h1>
            <p class="loading">Testing backend connectivity...</p>
            <div id="status" class="status">Connecting to backend...</div>
            <div>
                <button class="button" onclick="testConnection()">Test Connection</button>
                <button class="button" onclick="loadNews()">Load News</button>
            </div>
            <div id="news-container"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8002'; // Using proxy server
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Testing connection...';
            statusDiv.className = 'status';
            
            try {
                const response = await fetch(`${API_URL}/test`);
                const data = await response.json();
                statusDiv.textContent = `‚úÖ Backend Connected: ${data.message}`;
                statusDiv.className = 'status success';
            } catch (error) {
                statusDiv.textContent = `‚ùå Connection Failed: ${error.message}`;
                statusDiv.className = 'status error';
            }
        }
        
        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div class="loading">Loading news...</div>';
            
            try {
                const response = await fetch(`${API_URL}/news`);
                const news = await response.json();
                
                container.innerHTML = `
                    <h3>Latest News (${news.length} articles)</h3>
                    ${news.slice(0, 5).map(article => `
                        <div class="news-item">
                            <div class="news-title">${article.title}</div>
                            <div class="news-excerpt">${article.excerpt.substring(0, 150)}...</div>
                            <div style="font-size: 12px; color: #666; margin-top: 10px;">
                                Source: ${article.source} | ${new Date(article.published_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                container.innerHTML = `<div class="status error">Failed to load news: ${error.message}</div>`;
            }
        }
        
        // Auto-test connection on load
        window.onload = () => {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
